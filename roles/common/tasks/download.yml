- name: Cleanup of {{COMPONENT}} and sorting the permissions
  ansible.builtin.include_role:
    name: common
    tasks_from: cleanup

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}
    state: directory
    mode: '0755'
  become_user: "{{APPUSER}}"

