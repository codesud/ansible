- name: Configure Yum repos
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Installing {{COMPONENT}}
  ansible.builtin.package:
      name: 
        - nodejs
        - gcc
      state: present

- name: Creating Appuser account {{APPUSER}}
  ansible.builtin.include_role:
    name: common
    tasks_from: create-user

- name: Download and extracting {{COMPONENT}} from github
  ansible.builtin.include_role:
    name: common
    tasks_from: download-from-github

- name: Cleanup of {{COMPONENT}}
  ansible.builtin.include_role:
    name: common
    tasks_from: cleanup

- name: Installing npm 
  ansible.builtin.shell: cd /home/roboshop/catalogue && npm install

- name: Copying the systemd file
  ansible.builtin.copy:
        src: systemd.service
        dest: /etc/systemd/system/{{COMPONENT}}.service

