- name: Configure Yum repos
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Installing {{COMPONENT}}
  ansible.builtin.package:
      name: 
        - nodejs
        - gcc-c++ 
      state: present

- name: Creating Appuser account {{APPUSER}}
  ansible.builtin.include_role:
    name: common
    tasks_from: create-user

- name: Download and extracting {{COMPONENT}} from github
  ansible.builtin.include_role:
    name: common
    tasks_from: download-from-github

- name: Cleanup of {{COMPONENT}}
  ansible.builtin.include_role:
    name: common
    tasks_from: cleanup

# - name: Install packages based on package.json.
#   community.general.npm:
#     path: /home/{{APPUSER}}/{{COMPONENT}}/

- name: Installing npm 
  ansible.builtin.shell: cd /home/{{APPUSER}}/{{COMPONENT}} && npm install

- name: Configuring and Starting {{COMPONENT}}
  ansible.builtin.include_role:
    name: common 
    tasks_from: systemd 

- name: Set-hostname 
  ansible.builtin.include_role:
    name: common 
    tasks_from: set-hostname