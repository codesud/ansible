- name: Install nginx
  ansible.builtin.package:
      name: nginx
      state: present

- name: Download and extracting {{COMPONENT}}
  ansible.builtin.include_role:
    name: common
    tasks_from: download

- name: Cleanup of Old HTML content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Copy the front end content nginx path
  ansible.builtin.copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html
    remote_src: yes  

- name: Copy the proxy file
  ansible.builtin.template:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf
  notify: Restart-Nginx   # When ever there is a change in this file, restart of nginx will happen

# This happens only when the service is installed. As rest of the times it will be up.
- name: Start Nginx  
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes

- name: Disabling auto shutdown and setting hostname for {{COMPONENT}}
  ansible.builtin.include_role:
    name: common
    tasks_from: set-hostname