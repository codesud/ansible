- name: Copy the mongodb repo
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install mongodb
  ansible.builtin.package:
      name: mongodb-org
      state: present

- name: Update mongodb listening address
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Starting mongodb
  ansible.builtin.service:
    name: mongod
    state: started
    enabled: yes

- name: Download and extracting {{COMPONENT}} from github
  ansible.builtin.include_role:
    name: common
    tasks_from: download-from-github

- name: Loading Catalogue and Users Schemas
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/{{item}}.js"
    idempotent: yes
  loop: 
    - catalogue 
    - users

- name: Disabling auto shutdown and setting hostname for {{COMPONENT}}
  ansible.builtin.include_role:
    name: common
    tasks_from: set-hostname
